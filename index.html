<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
  <main class="qr-code">
    <img class="qr-code__img" src="images/image-qr-code.png" alt="qr code" />
    <div class="qr-code__instruction">
      <h1 class="qr-code__heading">Improve your front-end skills by building projects</h1>
      <p class="qr-code__desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <script type="application/javascript">
    const documentHeight = () => document.documentElement.style.setProperty('--height', `${window.innerHeight}px`);
    window.addEventListener('resize', documentHeight);
    documentHeight();
  </script>
</body>
</html>
